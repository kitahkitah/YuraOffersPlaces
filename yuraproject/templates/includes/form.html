<form method="post" action="">
  {% csrf_token %}

  {% for field in form %}
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>

      <div class="col-sm-8">
        {{ field }}

        {% if field.help_text %}
          <div class="row">
            <small class="form-text text-muted" id="{{ field.id_for_label }}-help">
              {{ field.help_text }}
            </small>
          </div>
        {% endif %}
      </div>
    </div>
  {% endfor %}

  <div class="d-grid py-2 col-4 mx-auto">
    <button class="btn btn-success btn-sm" type="submit">Подтвердить</button>
  </div>
</form>
